<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Зоны доставки</title>

  <!-- Yandex Maps API -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="topbar">
    <div class="container">
      <div class="backRow">
        <button class="backBtn" id="backBtn" type="button">
          <img src="assets/icons/back.svg" alt="back" />
          <span>Назад</span>
        </button>
      </div>

      <div class="headerRow" style="padding-top:0;">
        <h1 class="siteTitle">Зоны доставки</h1>
      </div>

      <div class="controls" style="padding-top:0;">
        <div class="searchWrap" style="max-width:520px;">
          <input id="addrInput"
                 placeholder="Оренбург: введите адрес..."
                 autocomplete="off" />
          <button class="iconBtn" id="clearAddr" title="Очистить">✕</button>
          <div class="addrSuggest" id="addrSuggest" style="display:none;"></div>
        </div>
      </div>

      <div class="zoneInfo" id="zoneInfo" style="display:none;"></div>
    </div>
  </div>

  <div style="padding:14px;">
    <div id="map" class="zoneMap" style="height:70vh;max-height:680px;"></div>
  </div>

  <!-- Turf (для проверки точки в полигоне) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!--
    ВАЖНО:
    1) Получи API-ключ Яндекс.Карт: https://developer.tech.yandex.ru/
    2) Вставь его в параметр apikey ниже.
  -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=62bb0bf1-3235-41f0-b3de-b09cfed11b52&lang=ru_RU"></script>

  <!-- ВАЖНО: абсолютный путь -->
  <script src="js/zones.js"></script>
</body>
</html>
