<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>СЫТНАЯ ДОСТАВКА</title>

  <style>
    :root{
      --bg:#0f1115;
      --card:#151924;
      --stroke:#2a3246;
      --text:#e9edf5;
      --muted:#b8c1d9;
      --shadow:0 14px 40px rgba(0,0,0,.4);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:40px;

      background:radial-gradient(1200px 600px at 50% -10%, rgba(78,115,255,.25), transparent 60%), var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,60px);
      font-weight:950;
      letter-spacing:1px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:16px;
      width:min(340px,90vw);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;

      padding:14px 16px;
      border-radius:var(--radius);
      border:1px solid var(--stroke);

      background:rgba(21,25,36,.85);
      color:var(--text);

      font-weight:900;
      text-decoration:none;

      box-shadow:0 10px 25px rgba(0,0,0,.25);
      transition:.2s ease;
    }

    .btn:hover{
      background:rgba(21,25,36,1);
      transform:translateY(-2px);
      box-shadow:var(--shadow);
    }

    .btn:active{
      transform:scale(.98);
    }

    .subtitle{
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }

/* Toast в стиле TSC */
.toast{
  position: fixed;
  left: 50%;
  bottom: 26px;
  transform: translateX(-50%) translateY(18px);

  background: rgba(21,25,36,.92);
  border: 1px solid rgba(42,50,70,.95);
  color: #e9edf5;

  padding: 12px 16px;
  border-radius: 16px;

  font-weight: 900;
  letter-spacing: .2px;

  box-shadow: 0 14px 40px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);

  opacity: 0;
  pointer-events: none;
  transition: .22s ease;
  z-index: 9999;
}

.toast.show{
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Эффект "shake" (лёгкое подрагивание кнопки) */
@keyframes shake{
  0%,100%{ transform: translateX(0); }
  20%{ transform: translateX(-2px); }
  40%{ transform: translateX(2px); }
  60%{ transform: translateX(-2px); }
  80%{ transform: translateX(2px); }
}
.btn.shake{
  animation: shake .28s ease;
}

.footer{
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);

  text-align: center;
  font-size: 12px;
  font-weight: 700;

  color: rgba(233,237,245,.55);
  letter-spacing: .5px;

  user-select: none;
}

.footer div:last-child{
  font-weight: 900;
  color: rgba(233,237,245,.75);
}

/* Кнопка "Зоны доставки" в стиле TSC */
.zoneBtn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;

  width:100%;
  max-width:340px;
  margin: 12px auto 0;

  padding: 12px 12px 12px 16px;
  border-radius: 16px;

  background: rgba(21,25,36,.85);
  border: 1px solid rgba(42,50,70,.85);
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  backdrop-filter: blur(10px);
}

.zoneLabel{
  font-weight: 950;
  letter-spacing: .2px;
  color: rgba(233,237,245,.9);
  user-select: none;
}

.zoneActions{
  display:flex;
  align-items:center;
  gap:10px;
}

.zoneIconBtn{
  width: 44px;
  height: 44px;
  border-radius: 14px;

  display:grid;
  place-items:center;

  background: rgba(0,0,0,.18);
  border: 1px solid rgba(42,50,70,.85);

  cursor:pointer;
  text-decoration: none;
}

.zoneIconBtn img{
  width: 22px;
  height: 22px;
  opacity: .9;
}

.zoneIconBtn:hover{
  background: rgba(78,115,255,.12);
  border-color: rgba(78,115,255,.45);
}

.zoneIconBtn:active{
  transform: translateY(1px);
}

  </style>
</head>

<body>

  <h1>СЫТНАЯ ДОСТАВКА</h1>
  <div class="subtitle"></div>

  <div class="buttons">
    <a href="#" class="btn btn-dev">График смен</a>
    <a href="tsc" class="btn">Технологические карты</a>
    <a href="#" class="btn btn-dev">Заполнить анкету соискателя</a>
  </div>

  <div class="zoneBtn">
  <span class="zoneLabel">Зоны доставки</span>

  <div class="zoneActions">
    <a class="zoneIconBtn" href="zones/zones.html?mode=day" title="Дневные зоны">
      <img src="assets/icons/day.svg" alt="day" />
    </a>

    <a class="zoneIconBtn" href="zones/zones.html?mode=night" title="Ночные зоны">
      <img src="assets/icons/night.svg" alt="night" />
    </a>
  </div>
</div>
  
<div id="devToast" class="toast">В разработке</div>

<script>
  let toastTimer;

  function showDevToast(){
    const toast = document.getElementById("devToast");
    toast.classList.add("show");

    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=>{
      toast.classList.remove("show");
    }, 1800);
  }

  document.querySelectorAll(".btn-dev").forEach(btn=>{
    btn.addEventListener("click", (e)=>{
      e.preventDefault();

      // лёгкий shake у кнопки
      btn.classList.remove("shake");
      void btn.offsetWidth; // перезапуск анимации
      btn.classList.add("shake");

      showDevToast();
    });
  });
</script>

<footer class="footer">
  <div>Разработано</div>
  <div>© POLIHOV DEV STUDIO</div>
</footer>

</body>
</html>
