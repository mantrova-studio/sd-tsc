<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>СЫТНАЯ ДОСТАВКА</title>

  <style>
    :root{
      --bg:#0f1115;
      --card:#151924;
      --stroke:#2a3246;
      --text:#e9edf5;
      --muted:#b8c1d9;
      --shadow:0 14px 40px rgba(0,0,0,.4);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:40px;

      background:radial-gradient(1200px 600px at 50% -10%, rgba(78,115,255,.25), transparent 60%), var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,60px);
      font-weight:950;
      letter-spacing:1px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:16px;
      width:min(340px,90vw);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;

      padding:14px 16px;
      border-radius:var(--radius);
      border:1px solid var(--stroke);

      background:rgba(21,25,36,.85);
      color:var(--text);

      font-weight:900;
      text-decoration:none;

      box-shadow:0 10px 25px rgba(0,0,0,.25);
      transition:.2s ease;
    }

    .btn:hover{
      background:rgba(21,25,36,1);
      transform:translateY(-2px);
      box-shadow:var(--shadow);
    }

    .btn:active{
      transform:scale(.98);
    }

    .subtitle{
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }

  </style>
</head>

<body>

  <h1>СЫТНАЯ ДОСТАВКА</h1>
  <div class="subtitle">Портал управления</div>

  <div class="buttons">
    <a href="#" class="btn">График смен</a>
    <a href="#" class="btn">Технологические карты</a>
  </div>

</body>
</html>
