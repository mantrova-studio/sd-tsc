<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>СЫТНАЯ ДОСТАВКА</title>

  <style>
    html,body{
      height:100%;
      margin:0;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:30px;

      background:linear-gradient(135deg,#0f1115,#161a23);
      color:#ffffff;

      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(28px,6vw,60px);
      font-weight:950;
      letter-spacing:1px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:16px;
      width:min(320px,90vw);
    }

    .btn{
      display:block;
      padding:14px 18px;
      border-radius:18px;
      text-decoration:none;
      font-weight:900;
      font-size:16px;

      background:linear-gradient(135deg,#4e73ff,#6c8cff);
      color:white;

      box-shadow:0 12px 30px rgba(0,0,0,.35);
      transition:.2s;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 35px rgba(0,0,0,.45);
    }

    .btn.secondary{
      background:linear-gradient(135deg,#ff4fb3,#ff9ad5);
    }
  </style>
</head>

<body>

  <h1>СЫТНАЯ ДОСТАВКА</h1>

  <div class="buttons">
    <a href="#" class="btn">График смен</a>
    <a href="#" class="btn secondary">Технологические карты</a>
  </div>

</body>
</html>
