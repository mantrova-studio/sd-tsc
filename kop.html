<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TSC — Числа</title>

  <link rel="stylesheet" href="tsc/css/styles.css" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg,#0f172a,#1e293b 60%,#111827);
      color:#fff;
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px;
    }

    .title{
      text-align:center;
      font-size:32px;
      font-weight:800;
      margin-bottom:40px;
      letter-spacing:1px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:10px;
    }

    .numBtn{
      padding:10px 0;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition: all .15s ease;
    }

    .numBtn:hover{
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .numBtn:active{
      transform: scale(0.96);
    }

    @media(max-width:900px){
      .grid{ grid-template-columns: repeat(5,1fr); }
    }

    @media(max-width:600px){
      .grid{ grid-template-columns: repeat(3,1fr); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">TSC — Кнопки</div>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById("grid");

    for(let i=10; i<=1000; i+=10){
      const btn = document.createElement("button");
      btn.className = "numBtn";
      btn.textContent = i;
      btn.addEventListener("click", ()=>alert("Нажато: " + i));
      grid.appendChild(btn);
    }
  </script>
</body>
</html>
