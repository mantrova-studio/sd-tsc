<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1100, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#070812" />
  <title>SD • TSC — График смен</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="brandDot"></div>
        <div style="min-width:0">
          <div class="brandTitle">SD • TSC — ГРАФИК СМЕН</div>
          <div class="brandSub">© POLIHOV DEV STUDIO</div>
        </div>
      </div>

      <div class="actions">
        <a class="iconBtn" href="./admin.html" title="Админка">
          <img src="./assets/icons/gear.svg" alt="" />
          Админка
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="pillRow center" id="deptRowMain"></div>

    <div class="grid">
      <div class="card" id="calendarCard">
        <div class="cardHeader">
          <div class="hTitle">
            <img src="./assets/icons/calendar.svg" alt="" />
            <div>
              <div class="t">Календарь</div>
              <div class="s">Нажми на дату — увидишь смены</div>
            </div>
          </div>

          <div class="hRight monthNav">
            <button class="monthBtn" id="prevMonth" type="button" title="Предыдущий месяц">
              <img src="./assets/icons/chev-left.svg" alt="" />
            </button>

            <div class="monthLabel">
              <div id="monthLabel">—</div>
            </div>

            <button class="monthBtn" id="nextMonth" type="button" title="Следующий месяц">
              <img src="./assets/icons/chev-right.svg" alt="" />
            </button>

            <button class="btn small" id="todayBtn" type="button">Сегодня</button>
          </div>
        </div>

        <div class="calendar">
          <div class="weekdays" id="weekdays"></div>
          <div class="days" id="days"></div>
        </div>

        <div class="footerHint">
          <div class="note">Листай месяц свайпом по календарю</div>
          <div class="note">© POLIHOV DEV STUDIO</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Day modal -->
  <div class="modal" id="dayModal">
    <div class="modalCard">
      <div class="modalHeader">
        <div>
          <div class="t" id="dayTitle">—</div>
          <div class="s" id="daySub">—</div>
        </div>
        <button class="modalClose" type="button" data-close="1">✕</button>
      </div>

      <div class="modalBody">
        <div class="list" id="dayList"></div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toastWrap" id="toastWrap"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
