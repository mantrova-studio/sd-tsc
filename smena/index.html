<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Смены — SD TSC</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="brandDot"></div>
        <div>
          <div class="brandTitle">SD • TSC — СМЕНЫ</div>
          <div class="brandSub">Календарь смен</div>
        </div>
      </div>

      <div class="actions">
        <a class="iconBtn" href="./admin.html" title="Админка">
          <img src="./assets/icons/lock.svg" alt="">
          Админ
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="pillRow" id="deptRow"></div>

    <div class="grid">
      <div class="card" id="calendarCard">
        <div class="cardHeader">
          <div class="hTitle">
            <img src="./assets/icons/calendar.svg" alt="">
            <div>
              <div class="t">Календарь</div>
              <div class="s" id="monthSub">—</div>
            </div>
          </div>

          <div class="hRight monthNav">
            <button class="monthBtn" id="prevMonth" type="button" title="Предыдущий месяц">
              <img src="./assets/icons/chevron-left.svg" alt="">
            </button>

            <div class="monthLabel">
              <div id="monthLabel">—</div>
              <small>Свайп влево/вправо</small>
            </div>

            <button class="monthBtn" id="nextMonth" type="button" title="Следующий месяц">
              <img src="./assets/icons/chevron-right.svg" alt="">
            </button>

            <button class="btn small" id="todayBtn" type="button">Сегодня</button>
          </div>
        </div>

        <div class="calendar">
          <div class="weekdays" id="weekdays"></div>
          <div class="days" id="days"></div>
        </div>

        <div class="footerHint">
          <div>• Нажми на дату, чтобы увидеть смены</div>
          <div>© POLIHOV DEV STUDIO</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="dayModal">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="left">
          <div class="t" id="modalTitle">—</div>
          <div class="s" id="modalSub">—</div>
        </div>
        <button class="modalClose" type="button">✕</button>
      </div>
      <div class="modalBody">
        <div class="list" id="shiftList"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
