<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>СЫТНАЯ ДОСТАВКА — Технологические карты</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="headerRow">
        <h1 class="siteTitle">СЫТНАЯ ДОСТАВКА<br/>Технологические карты</h1>

        <div class="topRight">
          <button class="iconPill" id="favOnlyBtn" title="Показывать только избранное">
            <img src="assets/icons/bookmark.svg" alt="fav" />
            <span>Избранное</span>
          </button>

          <button class="iconPill" id="lockBtn" title="Админка">
            <img src="assets/icons/lock.svg" alt="lock" />
            <span>Админ</span>
          </button>
        </div>
      </div>

      <div class="controls">
        <div class="dropdown" id="deliveryDrop">
          <button class="dropBtn" type="button">
            <span class="label">Доставка:</span>
            <span class="value" id="deliveryValue">Все</span>
            <span class="chev">▼</span>
          </button>
          <div class="menu"></div>
        </div>

        <div class="dropdown" id="categoryDrop">
          <button class="dropBtn" type="button">
            <span class="label">Категория:</span>
            <span class="value" id="categoryValue">Все</span>
            <span class="chev">▼</span>
          </button>
          <div class="menu"></div>
        </div>

        <!-- <div class="dropdown" id="sortDrop">
          <button class="dropBtn" type="button">
            <span class="label">Сортировка:</span>
            <span class="value" id="sortValue">Название A→Z</span>
            <span class="chev">▼</span>
          </button>
          <div class="menu"></div>
        </div>
      </div> -->

      <div class="searchRow">
        <input id="searchInput" class="searchInput" type="search" placeholder="Поиск по названию блюда..." />
        <button id="clearSearch" class="searchClear" type="button" title="Очистить">✕</button>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="grid" id="grid"></div>
    <div class="empty" id="empty" style="display:none;">
      Ничего не найдено по выбранным фильтрам.
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
