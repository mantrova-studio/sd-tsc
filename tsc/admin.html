<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Админка — Технологические карты</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="backRow">
        <button class="backBtn" id="backToSite" type="button">
          <img src="assets/icons/back.svg" alt="back" />
          <span>Назад</span>
        </button>
      </div>
    </div>
  </div>

  <main class="adminPage">
    <div class="container">
      <div class="adminHeader">
        <div class="adminTitle">
          <h1>Админ-панель</h1>
          <div class="adminSub">Технологические карты</div>
        </div>

        <div class="adminFilters">
          <div class="dropWrap">
            <div class="dropLabel">Доставка</div>
            <div class="dropdown" id="deliveryDrop">
              <button class="dropBtn" type="button">
                <span id="deliveryValue">Все</span>
                <img src="assets/icons/chev.svg" alt="" />
              </button>
              <div class="dropMenu" id="deliveryMenu"></div>
            </div>
          </div>

          <div class="dropWrap">
            <div class="dropLabel">Категория</div>
            <div class="dropdown" id="categoryDrop">
              <button class="dropBtn" type="button">
                <span id="categoryValue">Все</span>
                <img src="assets/icons/chev.svg" alt="" />
              </button>
              <div class="dropMenu" id="categoryMenu"></div>
            </div>
          </div>

          <div class="dropWrap">
            <div class="dropLabel">Сортировка</div>
            <div class="dropdown" id="sortDrop">
              <button class="dropBtn" type="button">
                <span id="sortValue">По названию (А–Я)</span>
                <img src="assets/icons/chev.svg" alt="" />
              </button>
              <div class="dropMenu" id="sortMenu"></div>
            </div>
          </div>

          <div class="searchWrap">
            <div class="dropLabel">Поиск</div>
            <input class="searchInput" id="searchInput" placeholder="Например: Ролл..." />
          </div>
        </div>

        <div class="adminActions">
          <button class="btn primary" id="addBtn" type="button">
            <img src="assets/icons/plus.svg" alt="+" />
            Добавить блюдо
          </button>

          <!-- Кнопки ниже в будущем можно вернуть. Сейчас скрываем по просьбе. -->
          <!-- <button class="smallBtn" id="exportBtn" type="button">Экспорт JSON</button> -->
          <!-- <button class="smallBtn danger" id="resetBtn" type="button">Сбросить локальные</button> -->

          <button class="squareBtn" id="saveGithubBtn" type="button" title="Сохранить в GitHub" aria-label="Сохранить в GitHub">
            <img src="assets/icons/save.svg" alt="save" />
          </button>

          <!-- ВАЖНО: изначально скрыта, появится когда выбран хотя бы 1 чекбокс -->
          <button class="squareBtn danger is-hidden" id="deleteSelectedBtn" disabled type="button" title="Удалить выбранные" aria-label="Удалить выбранные">
            <img src="assets/icons/delete.svg" alt="delete" />
            <span class="badgeCount" aria-hidden="true">0</span>
          </button>

          <button class="squareBtn" id="logoutBtn" type="button" title="Выйти" aria-label="Выйти">
            <img src="assets/icons/logout.svg" alt="logout" />
          </button>
        </div>
      </div>
    </div>

    <div class="adminList" id="list"></div>
    <div class="empty" id="empty" style="display:none;">Список пуст.</div>
  </main>

  <!-- Модалка редактирования/добавления -->
  <div class="modal" id="modal" style="display:none;">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle" id="modalTitle">Редактирование</div>
        <button class="iconBtn" id="closeModal" type="button" title="Закрыть">
          <img src="assets/icons/close.svg" alt="x" />
        </button>
      </div>

      <div class="modalBody">
        <div class="grid2">
          <div class="field">
            <label>Доставка</label>
            <input id="f_delivery" placeholder="Например: Сытная доставка" />
          </div>
          <div class="field">
            <label>Категория</label>
            <input id="f_category" placeholder="Например: Супы" />
          </div>
        </div>

        <div class="grid2">
          <div class="field">
            <label>Название</label>
            <input id="f_name" placeholder="Например: Том ям" />
          </div>
          <div class="field">
            <label>ID</label>
            <input id="f_id" placeholder="auto" />
          </div>
        </div>

        <div class="field">
          <label>Фото (ссылка)</label>
          <input id="f_photo" placeholder="assets/photos/..." />
        </div>

        <div class="field">
          <label>Описание</label>
          <textarea id="f_desc" rows="10" placeholder="Состав / техкарта..."></textarea>
        </div>
      </div>

      <div class="modalActions">
        <button class="btn" id="cancelBtn" type="button">Отмена</button>
        <button class="btn primary" id="saveBtn" type="button">Сохранить</button>
      </div>
    </div>
  </div>

  <button class="toTop" id="toTopBtn" type="button" title="Наверх">
    <img src="assets/icons/up.svg" alt="up" />
  </button>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
