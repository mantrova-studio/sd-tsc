<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Блюдо — Технологическая карта</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="backRow">
        <button class="backBtn" id="backBtn" type="button">
          <img src="assets/icons/back.svg" alt="back" />
          <span>Назад</span>
        </button>

        <div class="pillRow">
          <button class="smallBtn" id="favBtn" type="button" title="Избранное">
            <img src="assets/icons/bookmark.svg" alt="fav" />
            Избранное
          </button>
          <button class="smallBtn" id="copyBtn" type="button" title="Скопировать описание">
            <img src="assets/icons/copy.svg" alt="copy" />
            Копировать
          </button>
          <button class="smallBtn primary" id="printBtn" style="display:none" type="button" title="Печать техкарты">
            <img src="assets/icons/print.svg" alt="print" />
            Печать
          </button>
        </div>
      </div>

      <div class="headerRow" style="padding-top:0;">
        <h1 class="siteTitle">СЫТНАЯ ДОСТАВКА<br/>Технологические карты</h1>
      </div>
    </div>
  </div>

  <main class="container">
    <div class="detailCard" id="card" style="display:none;">
      <img class="cardImg" id="photo" src="" alt="" />
      <div class="detailBody">
        <div class="meta" id="meta"></div>
        <h2 class="h2" id="name"></h2>
        <div class="desc" id="desc"></div>
      </div>
    </div>

    <div class="empty" id="err" style="display:none;"></div>
  </main>

  <script type="module" src="js/dish.js"></script>
</body>
</html>
