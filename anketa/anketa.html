<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Анкета на работу — СЫТНАЯ ДОСТАВКА</title>

  <!-- Берём стили из TSC -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="topbar">
    <div class="container">
      <div class="backRow">
        <button class="backBtn" id="backBtn" type="button">
          <img src="/anketa/assets/icons/back.svg" alt="back" />
          <span>Назад</span>
        </button>
      </div>

      <div class="headerRow" style="padding-top:0;">
        <h1 class="siteTitle">СЫТНАЯ ДОСТАВКА<br/>Анкета на работу</h1>
      </div>
    </div>
  </div>

  <main class="container" style="padding-top:14px;max-width:920px;">
    <div class="cardPanel">
      <form id="form" class="formGrid">

        <div class="field" style="grid-column:1/-1;">
          <label>Должность</label>
          <select id="f_role" required>
            <option value="" selected disabled>Выберите…</option>
            <!-- должности добавишь сам -->
            <option>Курьер</option>
            <option>Повар</option>
            <option>Оператор</option>
          </select>
        </div>

        <div class="field">
          <label>ФИО</label>
          <input id="f_name" required />
        </div>

        <div class="field">
          <label>Телефон</label>
          <input id="f_phone" inputmode="tel" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input id="f_email" inputmode="email" />
        </div>

        <div class="field">
          <label>Дата рождения</label>
          <input id="f_birth" type="date" />
        </div>

        <div class="field">
          <label>Опыт</label>
          <select id="f_exp" required>
            <option value="Нет">Нет</option>
            <option value="Меньше 1 года">Меньше 1 года</option>
            <option value="1–3 года">1–3 года</option>
            <option value="Больше 3 лет">Больше 3 лет</option>
          </select>
        </div>

        <div class="field">
          <label>График</label>
          <select id="f_schedule" required>
            <option value="Полный день">Полный день</option>
            <option value="Сменный">Сменный</option>
            <option value="Подработка">Подработка</option>
            <option value="Выходные">Выходные</option>
          </select>
        </div>

        <div class="field">
          <label>Когда готовы выйти</label>
          <select id="f_start" required>
            <option value="Сегодня/завтра">Сегодня/завтра</option>
            <option value="В течение недели">В течение недели</option>
            <option value="В течение 2 недель">В течение 2 недель</option>
            <option value="Позже">Позже</option>
          </select>
        </div>

        <!-- <div class="field">
          <label>Желаемая зарплата</label>
          <input id="f_salary" placeholder="пример: 60000" />
        </div> -->

        <div class="field" style="grid-column:1/-1;">
          <label>Опыт / где работали</label>
          <textarea id="f_where"></textarea>
        </div>

        <div class="field">
          <label>Медкнижка</label>
          <select id="f_med" required>
            <option value="Есть">Есть</option>
            <option value="Нет">Нет</option>
            <option value="Готов(а) сделать">Готов(а) сделать</option>
          </select>
        </div>

        <div class="field">
          <label>Telegram</label>
          <input id="f_mess" placeholder="@username" />
        </div>

        <div class="field" style="grid-column:1/-1;">
          <label>О себе</label>
          <textarea id="f_about"></textarea>
        </div>

        <div class="field" style="grid-column:1/-1;">
          <label>Ссылка на резюме (если есть)</label>
          <input id="f_link" placeholder="https://..." />
        </div>

        <div class="field" style="grid-column:1/-1;">
          <label>Комментарий</label>
          <textarea id="f_note"></textarea>
        </div>

        <div class="rowActions" style="grid-column:1/-1; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="smallBtn primary" id="sendBtn" type="submit">
            Отправить
          </button>
          <button class="smallBtn danger" id="resetBtn" type="button">
            Очистить
          </button>
        </div>

        <div id="status" style="grid-column:1/-1;opacity:.8;"></div>
      </form>
    </div>
  </main>

  <script src="/anketa/js/anketa.js"></script>
</body>
</html>
